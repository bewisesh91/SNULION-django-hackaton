{% extends 'base.html' %}

{% load static %}
{% load sass_tags %}
{% block style %}
  <link rel="stylesheet" type="text/css" href="{% sass_src 'appCodingNote/scss/index.scss' %}">
{% endblock style %}

{% block content %}
  <div id="main">
    <section class="main-section">
      <div class="title-container">
        <p class="main-title">Hey, developer!</p>
        <p class="sub-title">개발자를 위한 최고의 지식 저장소</p>
      </div>
      <div class="search-container">
        <div class="search-bar">
          <input type="text" placeholder="제목, 태그로 검색">
          <button onclick="location.href='codingnote/result'">
            <img src="{% static 'img/search.png' %}" alt="search icon">
          </button>
        </div>
      </div>
    </section>
    <section class="sub-image"></section>
    <img class="wave" src="{% static 'img/wave.svg' %}" alt="black wave">
  


{% endblock content %}
