{% extends 'base.html'%}
{% load sass_tags %}
{% block style %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% sass_src 'appCodingNote/scss/dashboard_main.css' %}">
{% endblock style %}
{% block content %}
  <main>
    <div class="topnav">
      <div class="search-container">
        <form action="#">
          <input type='text' placeholder="제목, 태그로 검색"/>
          <button type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="main">
      <div class="main-folder-content">
        <div class = "main-title">
          <h2> My Folder </h2>
          <div class = "folder-container">
            {% for folder in folders %}
            <div class = "demo-card-square mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">{{folder.title}}</h2>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a href = "/folders/{{folder.id}}/" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  View Notes
                </a>
              </div>
            </div>
            {%endfor%}
          </div>
      </div>
    </div>

  {% endblock content %}
