{% extends 'sidebar.html' %}

{% load static %}
{% load sass_tags %}

{% block style %}
  <link rel="stylesheet" type="text/css" href="{% sass_src 'appCodingNote/scss/tag.scss' %}">
  <link rel="stylesheet" type="text/css" href="{% sass_src 'appCodingNote/scss/dashboard-header.scss' %}">
{% endblock style %}
{% block js %}
  <script type="text/javascript" src="{% static 'appCodingNote/js/tag.js' %}">
{% endblock js %}

{% block content_dashboard %}
  <main id="main">
    <!-- Search Bar -->
    <div class="dashboard-header">
      <div class="search-container">
        <div class="search-bar">
          <input type="text" placeholder="제목, 태그로 검색">
          <button>
            <img src="{% static 'img/search.png' %}" alt="search icon">
          </button>
        </div>
      </div>
      <div class="greeting">
        <p>{{ user.username }}님, 안녕하세요!</p>
      </div>
    </div>

    <!-- Tag 섹션 -->
    <div class="title-header">
      <div class="tag-title">
        {% comment %} <input id="tag-name-input" value={{ tag_name }} onkeyup="checkSize()" maxlength="10" disabled></input> {% endcomment %}
        <h2>{{ tag_name }}</h2>
        <button class="tag-edit-btn"></button>
        <button class="tag-delete-btn"></button>
      </div>
    </div>

    <!-- Tag 카드 -->
    <div class="card-container">
      {% for note in tagged_notes %}
        <section class="card-content">
          <div class="bookmark-section">
            <button class="bookmark-btn">
              <img src="{% static 'img/star-empty.png' %}" alt="bookmark">
            </button>
          </div>
          <div class="note-image">
            <img src={{ note.note_link_image }} alt="note image">
          </div>
          <div class="note-info">
            <p class="note-name">{{ note.note_name }}</p>
            <!-- TODO : 태그 여러 개일 경우 태그를 보여줘야 함 -->
            <p class="note-comment">{{ note.note_comment }}</p>
            <p class="note-tag">{{ note.tag_set }}</p>
          </div>
        </section>
      {% endfor %}

      <!-- New Tag -->
      {% comment %} <form>
        {% csrf_token %}
        <button type="submit">
          <img src="{% static 'img/add-folder.png' %}" alt="add folder">
        </button>
        <input class ="folder-new-input" type="text" placeholder="새 폴더명" name="folderName"/>
      </form> {% endcomment %}
    </div>
  </main>
{% endblock content_dashboard %}
